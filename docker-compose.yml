services:
  backend:
    build: .
    container_name: personamate-backend
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/src/python/data
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src/python

  openwebui:
    # NOTE: Image name may need to be adjusted to match the OpenWebUI image you want to use.
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
