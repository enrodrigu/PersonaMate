version: '3.8'

services:
  backend:
    build: .
    container_name: personamate-backend
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/src/python/data
    environment:
      - PYTHONPATH=/app/src/python

  openwebui:
    # NOTE: Image name may need to be adjusted to match the OpenWebUI image you want to use.
    image: ghcr.io/openwebui/openwebui:latest
    container_name: openwebui
    ports:
      - "3000:3000"
    environment:
      # Many OpenWebUI deployments allow configuring backend/model hosts via env vars or UI.
      # You can route requests from OpenWebUI to the backend service using a proxy or
      # by configuring OpenWebUI's API URL (if available).
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
