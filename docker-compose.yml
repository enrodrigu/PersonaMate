services:
  mcp:
    build: .
    container_name: personamate-mcp
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./examples:/app/examples
      - ./test:/app/test
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src/python
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_DB=neo4j
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=personamate
      - QDRANT_URI=http://qdrant:6333
    depends_on:
      - neo4j
      - mongodb
      - qdrant
    # Run MCP server with SSE transport for HTTP access
    command: ["fastmcp", "run", "/app/src/python/mcp_server.py", "--transport", "sse", "--port", "8080", "--host", "0.0.0.0"]

  openwebui:
    # NOTE: Image name may need to be adjusted to match the OpenWebUI image you want to use.
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "3000:8080"
    env_file:
      - .env
    environment:
      - MCP_SERVER_URL=http://mcp:8080
    depends_on:
      - mcp

  pytest:
    build: .
    container_name: personamate-pytest
    volumes:
      - ./src:/app/src
      - ./test:/app/test
      - .:/app/output
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src/python
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_DB=neo4j
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=personamate
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_URI=http://qdrant:6333
    depends_on:
      - neo4j
      - mongodb
      - qdrant
    command: ["pytest", "/app/test/python/", "-v"]
  neo4j:
    image: neo4j:5.9
    container_name: personamate-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      # Use NEO4J_USER and NEO4J_PASSWORD (interpolated) or fall back to defaults
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j-pass}
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins

  mongodb:
    image: mongo:7.0
    container_name: personamate-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=personamate
    volumes:
      - ./mongodb/data:/data/db
      - ./mongodb/logs:/var/log/mongodb
    command: ["mongod", "--logpath", "/var/log/mongodb/mongod.log"]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: personamate-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - ./qdrant/storage:/qdrant/storage
      - ./qdrant/snapshots:/qdrant/snapshots
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
