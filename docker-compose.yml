services:
  mcp:
    build: .
    container_name: personamate-mcp
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src/python
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_DB=neo4j
    depends_on:
      - neo4j
    # Run MCP server with SSE transport for HTTP access
    command: ["fastmcp", "run", "/app/src/python/mcp_server.py", "--transport", "sse", "--port", "8080", "--host", "0.0.0.0"]

  openwebui:
    # NOTE: Image name may need to be adjusted to match the OpenWebUI image you want to use.
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "3000:8080"
    env_file:
      - .env
    environment:
      - MCP_SERVER_URL=http://mcp:8080
    depends_on:
      - mcp

  pytest:
    build: .
    container_name: personamate-pytest
    volumes:
      - ./src:/app/src
      - ./test:/app/test
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src/python
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_DB=neo4j
    depends_on:
      - neo4j
    # Run the full utils test folder so both neo4j integration and smoke tests run
    command: ["pytest", "-q", "/app/test/python/utils"]

  neo4j:
    image: neo4j:5.9
    container_name: personamate-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      # Use NEO4J_USER and NEO4J_PASSWORD (interpolated) or fall back to defaults
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j-pass}
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins
