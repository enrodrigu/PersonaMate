name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      docs: ${{ steps.filter.outputs.docs }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'src/python/**'
              - 'test/python/**'
              - 'requirements.txt'
            docs:
              - 'docs/**'
              - 'mkdocs.yml'
              - 'README.md'
            docker:
              - 'docker-compose.yml'
              - 'Dockerfile'
              - '.env-example'

  test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true' || needs.changes.outputs.docker == 'true' || github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env file
      run: |
        cat > .env << EOF
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        LANGCHAIN_API_KEY=${{ secrets.LANGCHAIN_API_KEY }}
        LANGCHAIN_TRACING_V2=false
        NEO4J_URI=bolt://neo4j:7687
        NEO4J_USER=neo4j
        NEO4J_PASSWORD=personamate
        NEO4J_DB=neo4j
        EOF

    - name: Start Neo4j service
      run: |
        docker compose up -d neo4j
        echo "Waiting for Neo4j to be ready..."
        sleep 15

    - name: Check Neo4j health
      run: |
        docker compose logs neo4j --tail 20
        timeout 30 bash -c 'until docker exec personamate-neo4j cypher-shell -u neo4j -p personamate "RETURN 1" 2>/dev/null; do sleep 2; done' || echo "Neo4j might not be fully ready"

    - name: Start MCP server
      run: |
        docker compose up -d mcp
        echo "Waiting for MCP server to be ready..."
        sleep 5
        docker compose logs mcp --tail 20

    - name: Run MCP integration tests
      run: |
        docker compose run --rm pytest pytest /app/test/python/test_mcp_integration.py -v

    - name: Run tool implementation tests
      run: |
        docker compose run --rm pytest pytest /app/test/python/test_tools.py -v

    - name: Run all tests with coverage
      run: |
        docker compose run --rm pytest pytest /app/test/python/ --cov=/app/src/python --cov-branch --cov-report=xml --cov-report=term -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v
        docker compose logs mcp --tail 30 || true
        docker compose logs neo4j --tail 50 || true

  docs:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs == 'true' || github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install MkDocs dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

    - name: Build documentation
      run: |
        mkdocs build --strict

    - name: Check for broken links
      run: |
        echo "Documentation built successfully with no broken links!"
        ls -la site/

  lint:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true' || github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/python --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/python --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true

    - name: Format code with black
      run: |
        black src/python test/python --line-length=120

    - name: Check for formatting changes
      id: check_changes
      run: |
        if [[ -n $(git status -s) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit formatting changes
      if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'push'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "style: auto-format code with black [skip ci]"
        git push

  build:
    runs-on: ubuntu-latest
    needs: [changes, test, lint, docs]
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.docs.result == 'success' || needs.docs.result == 'skipped') &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker compose build mcp

    - name: Test Docker image
      run: |
        docker compose up -d neo4j
        sleep 10
        docker compose up -d mcp
        sleep 5
        docker compose logs mcp --tail 50
        docker compose ps

    - name: Cleanup
      if: always()
      run: docker compose down -v
