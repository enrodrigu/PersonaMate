name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Create .env file
      run: |
        cat > .env << EOF
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        LANGCHAIN_API_KEY=${{ secrets.LANGCHAIN_API_KEY }}
        LANGCHAIN_TRACING_V2=false
        NEO4J_URI=bolt://neo4j:7687
        NEO4J_USER=neo4j
        NEO4J_PASSWORD=personamate
        NEO4J_DB=neo4j
        EOF
    
    - name: Start Neo4j service
      run: |
        docker compose up -d neo4j
        echo "Waiting for Neo4j to be ready..."
        sleep 15
    
    - name: Check Neo4j health
      run: |
        docker compose logs neo4j --tail 20
        timeout 30 bash -c 'until docker exec personamate-neo4j cypher-shell -u neo4j -p personamate "RETURN 1" 2>/dev/null; do sleep 2; done' || echo "Neo4j might not be fully ready"
    
    - name: Start MCP server
      run: |
        docker compose up -d mcp
        echo "Waiting for MCP server to be ready..."
        sleep 5
        docker compose logs mcp --tail 20
    
    - name: Run MCP integration tests
      run: |
        docker compose run --rm pytest pytest /app/test/python/test_mcp_integration.py -v
    
    - name: Run tool implementation tests
      run: |
        docker compose run --rm pytest pytest /app/test/python/test_tools.py -v
    
    - name: Run all tests with coverage
      run: |
        docker compose run --rm pytest pytest /app/test/python/ -v --cov=/app/src/python --cov-report=xml --cov-report=term
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v
        docker compose logs mcp --tail 30 || true
        docker compose logs neo4j --tail 50 || true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/python --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/python --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Check formatting with black
      run: |
        black --check src/python --line-length=120
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker compose build mcp
    
    - name: Test Docker image
      run: |
        docker compose up -d neo4j
        sleep 10
        docker compose up -d mcp
        sleep 5
        docker compose logs mcp --tail 50
        docker compose ps
    
    - name: Cleanup
      if: always()
      run: docker compose down -v
